<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="jumlahPerulangan">Masukkan Jumlah Perulangan:</label>
        <input type="number" id="jumlahPerulangan" min="1" required>
        <button type="button" onclick="tampilkanKalimat()">Tampilkan Kalimat</button>
      </form>
    
      <div id="hasilPerulangan"></div>
    
      <script>
        function tampilkanKalimat() {
          // Mendapatkan nilai dari input
          var jumlahPerulangan = document.getElementById('jumlahPerulangan').value;
    
          // Menginisialisasi variabel untuk menampung kalimat
          var kalimat = "Saya orang yang sabar, ramah dan tidak membenci orang.";
    
          // Menginisialisasi variabel untuk menampung hasil perulangan
          var hasilPerulangan = '';
    
          // Melakukan perulangan sebanyak jumlah yang diinputkan
          for (var i = 0; i < jumlahPerulangan; i++) {
            hasilPerulangan += kalimat + '<br>';
          }
    
          // Menampilkan hasil perulangan di dalam div
          document.getElementById('hasilPerulangan').innerHTML = hasilPerulangan;
        }
      </script>
</body>
</html>
